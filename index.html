<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Browser</title>
    <style>
        /* Ensure full screen responsiveness */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: blue; /* Set the text color to blue */
            margin-bottom: 20px; /* Space between the title and input */
        }
        .input-container {
            display: flex;
            width: 70%;
        }
        input {
            flex: 1; /* Allow the input to take up remaining space */
            padding: 10px;
            font-size: 16px;
            margin-right: 5px; /* Space between input and button */
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        button {
            padding: 10px;
            font-size: 16px;
            width: 100px; /* Set a fixed width for uniformity */
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        iframe {
            width: 100%;
            height: calc(100vh - 130px); /* Adjust height to leave space for title and inputs */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Sparrow AI - Browser üê¶</h1>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter a URL..." />
        <button onclick="loadUrl()">Go</button>
    </div>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        function loadUrl() {
            var url = document.getElementById('urlInput').value.trim();
            // Check if the URL starts with 'http://' or 'https://'
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // Automatically add 'https://' for URLs without it
                url = 'https://' + url;
            }
            document.getElementById('browserFrame').src = url;
        }
    </script>
</body>
</html>
