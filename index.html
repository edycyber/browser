<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Browser</title>
    <style>
        /* Ensure full screen responsiveness */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        input {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px); /* Adjust height to leave space for input */
            border: none;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <button onclick="loadUrl()">Go</button>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        function loadUrl() {
            var url = document.getElementById('urlInput').value.trim();
            // Add http:// if not included
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            document.getElementById('browserFrame').src = url;
        }
    </script>
</body>
</html>
