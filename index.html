<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow AI - Browser</title>
    <style>
        /* Ensure full screen responsiveness */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 200px; /* Adjust the size as needed */
            margin-bottom: 20px; /* Space between the image and input */
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px; /* Space between input and button */
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 130px); /* Adjust height to leave space for image and inputs */
            border: none;
        }
    </style>
</head>
<body>
    <img src="browser.png" alt="Logo" id="centerImage" />
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <button onclick="loadUrl()">Go</button>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        function loadUrl() {
            var url = document.getElementById('urlInput').value.trim();
            // Check if the URL starts with 'http://' or 'https://'
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // Automatically add 'https://' for URLs without it
                url = 'https://' + url;
            }
            document.getElementById('browserFrame').src = url;
        }
    </script>
</body>
</html>
